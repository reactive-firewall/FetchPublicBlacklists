coverage:
  status:
    project:
      default: off
      FetchPublicBlacklists:
        target: 25%
        flags: FetchPublicBlacklists
        base: auto
        paths:
          - FetchPublicBlacklists/
      tests:
        target: 50%
        flags: tests
        paths:
          - tests

flags:
  FetchPublicBlacklists:
    paths:
      - FetchPublicBlacklists/
  tests:
    paths:
      - tests
    joined: false
